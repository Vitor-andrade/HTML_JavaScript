<script>

    var paleta = document.querySelector('input');
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var corBolinha = ['blue','red','green', 'black', 'purple', 'yellow', 'pink', 'white'];
    var corAtual = 0;
    var raio = 10;

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        
        if (evento.shiftKey && evento.altKey) {

            alert('SÃ³ aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;

        } else if(evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;

        }
        
        pincel.fillStyle = paleta.value;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
        }
        
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenho(){

        desenha = true;
    }

    function desabilitaDesenho(){

        desenha = false;
    }

    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;

</script>
