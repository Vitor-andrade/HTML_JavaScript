	var dataProximaCopa = limite + proximaCopaAnos;

	
	mostra("A pr칩xima copa ser치 em: " + Math.abs(proximaCopaAnos) + " anos.");

	mostra("A pr칩xima copa ser치 no ano de: " + Math.abs(dataProximaCopa));
	
    
</script>
