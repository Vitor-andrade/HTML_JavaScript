<meta charset="UTF-8">

<script>
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	var mediaCasal = 28;
	var anos = 2020 - 1500;
	var geracoes = anos / mediaCasal;

	mostra("Se passaram " + geracoes + " gerações!");

</script>
