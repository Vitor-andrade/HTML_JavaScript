<h3> Álcool ou Gasolina? </h3>

<script>

	var tanqueGasolina = 40;
	caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina /tanqueGasolina;
	document.write("Resposta 1) O consumo de gasolina do seu carro é: " + Math.round(consumoDeGasolina) + " km/L");
	document.write("<br>");
	document.write("<br>");

	var tanqueAlcool = 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool= caminhoComAlcool / tanqueAlcool;
	document.write("Resposta 2) O consumo de álcool é: " + Math.round(consumoDeAlcool) + " km/L");


</script>
