<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	
	var tentativas = 1;
	var numeroPensado = Math.round(Math.random() * 10);
	
	while(tentativas <= 3){
		
		var chute = parseInt(prompt("Digite seu chute"));

		if(chute == numeroPensado){

			mostra("Você acertou! Parabéns! Seu chute foi " + chute + " e o número pensado foi: " + numeroPensado);
			break;
		}
		else{
			if(chute > numeroPensado){

				mostra("Você errou, seu chute foi maior que o número pensado: " + numeroPensado);
			}
			else{

				mostra("Você errou, seu chute foi menor que o número pensado: " + numeroPensado);
			}
		}
		tentativas++;
	}

    
</script>
