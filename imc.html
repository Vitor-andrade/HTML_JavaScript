<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso){

		return imc = peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt (nome + ", Informe sua altura");
	var pesoInformado =  prompt (nome + ", Informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	
	if(imc < 18.5){

		document.write (nome + ", o seu IMC calculado é: " + imc + " e está abaixo do recomendado! Vá se comer umas porcarias!");

	}

	else if(imc > 35){

		document.write (nome + ", o seu IMC calculado é: " + imc + " e está acima do recomendado! Faça alguns exercícios!");

	}
	else {

		document.write (nome + ", o seu IMC calculado é: " + imc + " e está dentro do recomendado! Parabéns!");

	}

	
    
</script>
